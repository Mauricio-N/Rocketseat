<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./index.css">
  <title>Festivite</title>
</head>
<body>
  <div id="page" class="grid">
    <aside>
      <div class="aside-container flex">
        <img src="./assets/icons/Logo.svg" alt="logo da Festivite">
        <img src="./assets/icons/Festivite.svg" alt="Bolo colorido">
        <p>Crie um convite digital para o seu evento</p>
      </div>
  </aside>
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>
        
        <form enctype="multipart/form-data">

          <fieldset class="about">
            <legend class="flex">
              <img src="./assets/icons/calendar.svg" alt="">
              <h2>Sobre o evento</h2>
            </legend>
            
            <div class="input-wrapper">
              <label for="title">Titulo:</label>
              <input type="text" name="title" id="title" placeholder="Nome do evento">
            </div>
            
            <div class="input-wrapper">
              <label for="begins">Início</label>
              <input type="datetime-local" name="begins" id="begins">
            </div>
            
            <div class="input-wrapper">
              <label for="until">Fim</label>
              <input type="datetime-local" name="until" id="until" placeholder="Termino do evento">
            </div>

            <div class="radio-wrapper grid">
              <div class="radio-inner grid">
                <img src="./assets/icons/building-2.svg" alt="Icone e um préido residencial">
                <input type="radio" name="in-person" id="in-person">
                <label for="in-person">Presencial</label>
              </div>
              <div class="radio-inner grid">
                <img src="./assets/icons/building-2.svg" alt="Icone e um préido residencial">
                <input type="radio" name="online" id="online">
                <label for="online">Online</label>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </main>


  </div>
</body>
</html>
