<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./index.css">
  <title>Festivite</title>
</head>
<body>
  <div id="page" class="grid">
    <aside>
      <div class="aside-container flex">
        <img src="./assets/icons/Logo.svg" alt="Logo da Festivite">
        <img src="./assets/icons/Festivite.svg" alt="Bolo colorido">
        <img src="./assets/images/Background.png" alt="Plano de fundo">
        <p>Crie um convite digital para o seu evento</p>
      </div>
  </aside>
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>
          
        <form enctype="multipart/form-data">
          <fieldset class="about">
            <legend class="flex">
              <img src="./assets/icons/calendar.svg" alt="">
              <h2>Sobre o evento</h2>
            </legend>
            
            <div class="inputs-wrappers-type grid">

              <div id="divTitle" lass="input-wrapper grid">
                <label for="title">Titulo</label>
                <input type="text" name="title" id="title" placeholder="Nome do evento">
              </div>
                          
              <div id="divBegins"class="input-wrapper grid">
                <label for="begins">Início</label>
                <input type="datetime-local" name="begins" id="begins" lang="pt-br">
              </div>
              <div id="divUntil" class="input-wrapper grid">
                <label for="until">Fim</label>
                <input type="datetime-local" name="until" id="until" lang="pt-br">
              </div>

              <div class="input-wrapper grid">
                <label for="in-person">Tipo</label>
                <div id="divRadio-type" class="flex">  
                    <div class="radioInner flex">
                      <input type="radio" name="type" id="in-person">
                      <div id="in-personIcon" class="image-radio"></div>
                      <p>Presencial</p>
                    </div>
                    <div class="radioInner flex">
                      <input type="radio" name="type" id="online">
                      <div id="onlineIcon" class="image-radio"></div>
                      <p>Online</p>
                    </div>
                  </div>
              </div>

              <div id="divPlace" class="input-wrapper grid">
                <label for="place">Local</label>
                <input type="text" name="place" id="place" placeholder="Link ou endereço">
              </div>

              <div id="divTextarea" class="textarea-wrapper grid" >
                <label for="adress">Endereço</label>
                <textarea name="adress" id="adress" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>

            </div><!-- FIM INPUTS-WRAPPERS -->
          </fieldset>  <!-- FIM ABOUT -->
          
          <fieldset class="customization">
            <legend class="flex">
              <img src="./assets/icons/paintbrush-vertical.svg" alt="">
              <h2>Personalização</h2>
            </legend>
            <div class="inputs-wrappers-colors grid">
              <label>Cor principal</label>
              <div id="divRadio-Main-color" class="flex">
                <input type="radio" name="main-color" id="brand-light-color">
                <input type="radio" name="main-color" id="navy-color">
                <input type="radio" name="main-color" id="purple-color">
                <input type="radio" name="main-color" id="fuschia-color">
                <input type="radio" name="main-color" id="pink-color">
                <input type="radio" name="main-color" id="danger-color">
                <input type="radio" name="main-color" id="orange-color">
                <input type="radio" name="main-color" id="yellow-color">
                <input type="radio" name="main-color" id="lime-color">
                <input type="radio" name="main-color" id="green-color">
                <input type="radio" name="main-color" id="cyan-color">
              </div>
            </div>
            
            <div class="inputs-wrappers-themes grid">
              <label>Tema do evento</label>
              <div id="divRadio-theme" class="grid">

                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="anniversary">
                  <img src="./assets/images/Image01.png" alt="Bolo de aniverário">
                  <figcaption>Aniversário</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="birthday">
                  <img src="./assets/images/Image02.png" alt="Festa infantil">
                  <figcaption>Infantil</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="graduation">
                  <img src="./assets/images/Image03.png" alt="Formatura">
                  <figcaption>Formatura</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="wedding">
                  <img src="./assets/images/Image04.png" alt="Casamento">
                  <figcaption>Casamento</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="baby-shower">
                  <img src="./assets/images/Image05.png" alt="Chá de bebê">
                  <figcaption>Chá de bebê</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="bridal-shower">
                  <img src="./assets/images/Image06.png" alt="Chá de panela">
                  <figcaption>Chá de panela</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="carnival">
                  <img src="./assets/images/Image07.png" alt="Carnaval">
                  <figcaption>Carnaval</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="easter">
                  <img src="./assets/images/Image08.png" alt="Páscoa">
                  <figcaption>Páscoa</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="st-Johns-day">
                  <img src="./assets/images/Image09.png" alt="São João">
                  <figcaption>São João</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="halloween">
                  <img src="./assets/images/Image10.png" alt="Dia das bruxas">
                  <figcaption>Halloween</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="christmas">
                  <img src="./assets/images/Image11.png" alt="Natal">
                  <figcaption>Natal</figcaption>
                </figure>
                <figure class="cards-themes flex">
                  <input type="radio" name="themes" id="other">
                  <img src="./assets/images/Image12.png" alt="Roda de pessoas , brincando com champanhe">
                  <figcaption>Outros</figcaption>
                </figure>
              </div>

              <div id="divStyleAndUpload-theme" class="flex">

                <div class="styleMode">
                  <label for="switchOnOff">Estilo</label>

                  <div class="styleModeInner flex">
                    <div class="styleInput">
                      <input type="checkbox" name="switchOnOff" id="switchOnOff">
                    </div>
                    <div class="styleInput">
                      <p>Escuro</p>
                    </div>
                  </div>
                  
              </div>

                <div class="files-wrapper">
                  <label for="pictures">Foto de capa</label>
                  
                  <div class="inner-button flex">
                    
                    <div class="new-button flex">
                      <img src="./assets/icons/upload.svg" alt="">
                      <p>Selecionar</p>
                    </div>
                    
                    <div class="new-input">
                      <input type="file" name="pictures" id="pictures">
                    </div>
                  
                  </div>
                
                </div>

            </div>

            </div><!-- FIM inputs-wrappers-theme -->
          </fieldset>  <!-- FIM CUSTOMIZATION -->

          <fieldset class="contact">
            <legend class="flex">
              <img src="./assets/icons/contact.svg" alt="">
              <h2>Dados para contato</h2>
            </legend>
            
            <div class="inputs-wrappers-type grid">

              <div id="divName" lass="input-wrapper grid">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Nome completo" required>
              </div>
                          
              <div id="divMail"class="input-wrapper grid">
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail">
              </div>
              <div id="divPhone" class="input-wrapper grid">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone">
              </div>
            </div><!-- FIM INPUTS-WRAPPERS -->
          </fieldset>  <!-- contact -->
          
          <fieldset class="agreement">
            <div class="Checkbox-wrapper flex">
              <div class="innerCheckbox-wrapper">
                <input type="checkbox" name="terms" id="terms">
              </div>
              <label for="terms">dasdasdas</label>
            </div>

            <label for="updates-mail">adsdasdasdd</label>
            <input type="checkbox" name="updates-mail" id="updates-mail">

            <label for="updates-sms">sadsadsad</label>
            <input type="checkbox" name="updates-sms" id="updates-sms">

          </fieldset>

        </form>

      </div>
    </main>


  </div>
</body>
</html>
