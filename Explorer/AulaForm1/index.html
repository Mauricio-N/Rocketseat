<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>MakeForm</title>
</head>
<body>
  <div id="page">
    <header>
      <h1>Crie e compartilhe 
        seu evento.</h1>
        <p>O primeiro passo, é preencher esse
          formulário de inscrição.</p>
    </header>
    <form id="my-form">
      <main>
        <fieldset>
          <legend>Informações do evento</legend>
            <div class="input-wrapper">
              <label for="event-title">Titulo do evento<span>(Mínimo 8 caracretes)</span></label>
              <input type="text" id="event-title" minlength="8">
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do evento<span>(Começe como https://)</span></label>
              <input type="url" id="event-link" alt="coisa fofa">
            </div>
            
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato<span>(Somente números)</span></label>
              <input type="number" id="event-whatsapp">
            </div>

            <div class="input-wrapper">
              <label for="event-extrainfo">Informações  extras</label>
              <textarea id="event-extrainfo"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category" required>
                <option value="" disabled selected>Select your option</option>
                <option>Ao vivo</option>
                <option>Podecast</option>
                <option>Mentoria</option>
              </select>
            </div>
        </fieldset>
        <fieldset>
          <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
              <input type="email" id="event-email">
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8">
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private">
              <label for="event-private">Evento Privado</label>
            </div>
        </fieldset>
        <fieldset>
          <legend>Dia e hora</legend>
            <div id="Date">
            <div class="input-wrapper">
              <label for="event-day">Data</span></label>
              <input type="date" id="event-day">
            </div>
            <div class="input-wrapper">
              <label for="event-from">Das</span></label>
              <input type="time" id="event-from">
            </div>
            <div class="input-wrapper">
              <label for="event-until">Até</span></label>
              <input type="time" id="event-until">
            </div>
          </div>
        </fieldset>
      </main>
    </form>
    <footer>
       <input type="submit"
        id="event-submit"
        form="my-form"
        value="Salvar evento">
    </footer>
  </div>
</body>
</html>
